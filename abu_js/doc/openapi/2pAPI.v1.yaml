components:
  schemas: {}
info:
  contact:
    name: Koji Endo
  description: two-photon api
  title: 2pAPI
  version: '1.0'
openapi: 3.0.0
tags:
  - name: stage-scan
servers:
  - url: 192.168.2.100
  - url: 192.168.2.104
paths:
  /prudaq:
    post:
      description: control prudaq udp sending
      operationId: prudaq
      requestBody:
        content:
          application/json:
            examples:
              example-1:
                value:
                  address: 192.168.2.100
                  bufferSize: 64020
                  count: 73849954
                  udpPort: 60000
                  uuid: yo20210222-125814
            schema:
              properties:
                address:
                  type: string
                bufferSize:
                  type: integer
                count:
                  type: integer
                udpPort:
                  type: integer
                uuid:
                  type: string
              required:
                - count
              type: object
        description: ''
      responses:
        '200':
          description: OK
      summary: /prudaq
      tags:
        - stage-scan
  /prudaq/kill-lite:
    post:
      description: prudaq kill usend process
      operationId: prudaq-killlite
      requestBody:
        content:
          application/json:
            examples:
              example-1:
                value: {}
            schema:
              type: object
      responses:
        '200':
          description: OK
      summary: /prudaq/kill-lite
      tags:
        - stage-scan
  /receiver:
    post:
      description: control ./receiver_main
      operationId: receiver
      requestBody:
        content:
          application/json:
            examples:
              example-1:
                value:
                  daServer:
                    enabled: false
                    host: 0.0.0.0
                    path: /da/mock
                    port: 9090
                  description: gain50
                  fileSave:
                    debug: octo_test/0220/
                    enabled: true
                    rawData: octo_test/0220/
                    rawDataSave: false
                    tiffSave: true
                  galvo: false
                  image:
                    dataChan: 0
                    pixelDataNum: 5
                    sizeX: 1024
                    sizeY: 1024
                    sizeZ: 5
                    threshold: 100
                    xFSteps: 4096
                    yFSteps: 100
                  scanData:
                    aomOpenHl: 1
                    aomOpenUs: 50
                    command: scan
                    delay: 0.5
                    description: gain50
                    invert: 0
                    lengthX: 1024
                    lengthY: 1024
                    pinConfig:
                      - name: plsPin1
                        value: 1
                      - name: dirPin1
                        value: 2
                      - name: plsPin2
                        value: 3
                      - name: dirPin2
                        value: 4
                      - name: plsPin3
                        value: 5
                      - name: dirPin3
                        value: 6
                      - name: aomPin
                        value: 7
                      - name: aomRef
                        value: 8
                    speedX: 75
                    speedY: 500
                    speedZ: 500
                    uuid: bp20210222-125315
                    xBSteps: 4096
                    xFSteps: 4096
                    xyRepeatNum: 300
                    xyzRepeatNum: 1
                    yBSteps: 1024
                    yFSteps: 1024
                    yPrevEverySteps: 1
                    zBSteps: 1
                    zFESteps: 1
                    zFPlaneNum: 1
                  udp:
                    bufferNum: 4096
                    bufferSize: 64020
                    count: 73849954
                    enabled: true
                    host: 192.168.2.100
                    port: 60000
                  uuid: bp20210222-125315
                  verbosity: false
                  websocket:
                    host: 0.0.0.0
                    enabled: true
                    interval: 100
                    port: 8072
            schema:
              properties:
                daServer:
                  properties:
                    enabled:
                      type: boolean
                    host:
                      type: string
                    path:
                      type: string
                    port:
                      type: integer
                  required:
                    - enabled
                    - host
                    - path
                    - port
                  type: object
                description:
                  type: string
                fileSave:
                  properties:
                    debug:
                      type: string
                    enabled:
                      type: boolean
                    rawData:
                      type: string
                    rawDataSave:
                      type: boolean
                    tiffSave:
                      type: boolean
                  required:
                    - debug
                    - enabled
                    - rawData
                    - rawDataSave
                    - tiffSave
                  type: object
                galvo:
                  type: boolean
                image:
                  properties:
                    dataChan:
                      type: integer
                    pixelDataNum:
                      type: integer
                    sizeX:
                      type: integer
                    sizeY:
                      type: integer
                    sizeZ:
                      type: integer
                    threshold:
                      type: integer
                    xFSteps:
                      type: integer
                    yFSteps:
                      type: integer
                  required:
                    - dataChan
                    - pixelDataNum
                    - sizeX
                    - sizeY
                    - sizeZ
                    - threshold
                    - xFSteps
                  type: object
                scanData:
                  properties:
                    aomOpenHl:
                      type: integer
                    aomOpenUs:
                      type: integer
                    command:
                      type: string
                    delay:
                      type: number
                    description:
                      type: string
                    invert:
                      type: integer
                    lengthX:
                      type: integer
                    lengthY:
                      type: integer
                    pinConfig:
                      items:
                        properties:
                          name:
                            type: string
                          value:
                            type: integer
                        required:
                          - name
                          - value
                        type: object
                      type: array
                    speedX:
                      type: integer
                    speedY:
                      type: integer
                    speedZ:
                      type: integer
                    uuid:
                      type: string
                    xBSteps:
                      type: integer
                    xFSteps:
                      type: integer
                    xyRepeatNum:
                      type: integer
                    xyzRepeatNum:
                      type: integer
                    yBSteps:
                      type: integer
                    yFSteps:
                      type: integer
                    yPrevEverySteps:
                      type: integer
                    zBSteps:
                      type: integer
                    zFESteps:
                      type: integer
                    zFPlaneNum:
                      type: integer
                  required:
                    - aomOpenHl
                    - aomOpenUs
                    - command
                    - delay
                    - description
                    - invert
                    - lengthX
                    - lengthY
                    - pinConfig
                    - speedX
                    - speedY
                    - speedZ
                    - uuid
                    - xBSteps
                    - xFSteps
                    - xyRepeatNum
                    - xyzRepeatNum
                    - yBSteps
                    - yFSteps
                    - yPrevEverySteps
                    - zBSteps
                    - zFESteps
                    - zFPlaneNum
                  type: object
                udp:
                  properties:
                    bufferNum:
                      type: integer
                    bufferSize:
                      type: integer
                    count:
                      type: integer
                    enabled:
                      type: boolean
                    host:
                      type: string
                    port:
                      type: integer
                  required:
                    - bufferNum
                    - bufferSize
                    - count
                    - enabled
                    - host
                    - port
                  type: object
                uuid:
                  type: string
                verbosity:
                  type: boolean
                websocket:
                  properties:
                    enabled:
                      type: boolean
                    host:
                      type: string
                    interval:
                      type: integer
                    port:
                      type: integer
                  required:
                    - enabled
                    - host
                    - interval
                    - port
                  type: object
              required:
                - daServer
                - fileSave
                - image
                - udp
                - websocket
                - galvo
                - uuid
                - verbosity
              type: object
      responses:
        '200':
          description: OK
      summary: /receiver
      tags:
        - stage-scan
  /receiver/ps:
    post:
      description: get ps of ./receiver_main.out
      operationId: receiver-ps
      requestBody:
        content:
          application/json:
            examples:
              example-1:
                value: {}
            schema:
              type: object
      responses:
        '200':
          description: OK
      summary: /receiver/ps
      tags:
        - stage-scan
  /receiver/signal:
    post:
      description: send signal to ./receiver_main.out
      operationId: receiver-signal
      requestBody:
        content:
          application/json:
            examples:
              example-1:
                value:
                  signum: 2
            schema:
              properties:
                signum:
                  type: integer
              required:
                - signum
              type: object
      responses:
        '200':
          description: OK
      summary: /receiver/signal
      tags:
        - stage-scan
  /stage/aom:
    post:
      description: toggle aom on and off
      operationId: stage-aom
      requestBody:
        content:
          application/json:
            examples:
              example-1:
                value:
                  aomOnoff: 1
                  aomOpenHl: 1
                  invert: 0
                  pinConfig:
                    - name: plsPin1
                      value: 1
                    - name: dirPin1
                      value: 2
                    - name: plsPin2
                      value: 3
                    - name: dirPin2
                      value: 4
                    - name: plsPin3
                      value: 5
                    - name: dirPin3
                      value: 6
                    - name: aomPin
                      value: 7
                    - name: aomRef
                      value: 8
                  speedX: 75
                  speedY: 500
                  speedZ: 500
                  uuid: yb20210222-130053
            schema:
              properties:
                pinConfig:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      value:
                        type: integer
                    required:
                      - name
                      - value
                command:
                  type: string
                  description: '0'
                invert:
                  type: integer
                  description: '1'
                speedX:
                  type: integer
                  description: '2'
                speedY:
                  type: integer
                  description: '3'
                speedZ:
                  type: integer
                  description: '4'
                aomOpenHl:
                  type: integer
                  description: '5'
                aomOnoff:
                  type: integer
                  description: '6'
                uuid:
                  type: string
              required:
                - command
                - aomOnoff
                - aomOpenHl
                - invert
                - pinConfig
                - speedX
                - speedY
                - speedZ
              type: object
      responses:
        '200':
          description: OK
      summary: /stage/aom
      tags:
        - stage-scan
  /stage/move:
    post:
      description: control stage move
      operationId: stage-move
      requestBody:
        content:
          application/json:
            examples:
              example-1:
                value:
                  aomOpenHl: 1
                  command: move
                  direction: 0
                  invert: 0
                  moveLength: 0
                  pinConfig:
                    - name: plsPin1
                      value: 1
                    - name: dirPin1
                      value: 2
                    - name: plsPin2
                      value: 3
                    - name: dirPin2
                      value: 4
                    - name: plsPin3
                      value: 5
                    - name: dirPin3
                      value: 6
                    - name: aomPin
                      value: 7
                    - name: aomRef
                      value: 8
                  speedX: 75
                  speedY: 500
                  speedZ: 500
                  steps: 0
                  uuid: cf20210222-125331
            schema:
              properties:
                pinConfig:
                  items:
                    properties:
                      name:
                        type: string
                      value:
                        type: integer
                    required:
                      - name
                      - value
                    type: object
                  type: array
                command:
                  type: string
                  description: '0'
                invert:
                  type: integer
                  description: '1'
                speedX:
                  type: integer
                  description: '2'
                speedY:
                  type: integer
                  description: '3'
                speedZ:
                  type: integer
                  description: '4'
                aomOpenHl:
                  type: integer
                  description: '5'
                direction:
                  type: integer
                  description: '6'
                steps:
                  type: integer
                  description: '7'
                moveLength:
                  type: integer
                uuid:
                  type: string
              required:
                - aomOpenHl
                - command
                - direction
                - invert
                - pinConfig
                - speedX
                - speedY
                - speedZ
                - steps
              type: object
      responses:
        '200':
          description: OK
      summary: /stage/move
      tags:
        - stage-scan
  /stage/scan:
    post:
      description: control stage scan
      operationId: stage-scan
      requestBody:
        content:
          application/json:
            examples:
              example-1:
                value:
                  aomOpenHl: 1
                  aomOpenUs: 50
                  command: scan
                  delay: 0
                  description: gain50
                  invert: 0
                  lengthX: 1024
                  lengthY: 1024
                  pinConfig:
                    - name: plsPin1
                      value: 1
                    - name: dirPin1
                      value: 2
                    - name: plsPin2
                      value: 3
                    - name: dirPin2
                      value: 4
                    - name: plsPin3
                      value: 5
                    - name: dirPin3
                      value: 6
                    - name: aomPin
                      value: 7
                    - name: aomRef
                      value: 8
                  speedX: 75
                  speedY: 500
                  speedZ: 500
                  uuid: kd20210222-130129
                  xBSteps: 4096
                  xFSteps: 4096
                  xyRepeatNum: 300
                  xyzRepeatNum: 1
                  yBSteps: 1024
                  yFSteps: 1024
                  yPrevEverySteps: 1
                  zBSteps: 1
                  zFESteps: 1
                  zFPlaneNum: 1
            schema:
              type: object
              properties:
                pinConfig:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      value:
                        type: integer
                    required:
                      - name
                      - value
                command:
                  type: string
                  description: '0'
                invert:
                  type: integer
                  description: '1'
                speedX:
                  type: integer
                  description: '2'
                speedY:
                  type: integer
                  description: '3'
                speedZ:
                  type: integer
                  description: '4'
                aomOpenHl:
                  type: integer
                  description: '5'
                aomOpenUs:
                  type: integer
                  description: '6'
                xFSteps:
                  type: integer
                  description: '7'
                xBSteps:
                  type: integer
                  description: '8'
                yFSteps:
                  type: integer
                  description: '9'
                yBSteps:
                  type: integer
                  description: '10'
                zFESteps:
                  type: integer
                  description: '11'
                zFPlaneNum:
                  type: integer
                  description: '12'
                zBSteps:
                  type: integer
                  description: '13'
                xyRepeatNum:
                  type: integer
                  description: '14'
                xyzRepeatNum:
                  type: integer
                  description: '15'
                yPrevEverySteps:
                  type: integer
                  description: '16'
                delay:
                  type: integer
                description:
                  type: string
                lengthX:
                  type: integer
                lengthY:
                  type: integer
                uuid:
                  type: string
              required:
                - aomOpenHl
                - aomOpenUs
                - command
                - invert
                - pinConfig
                - speedX
                - speedY
                - speedZ
                - xBSteps
                - xFSteps
                - xyRepeatNum
                - xyzRepeatNum
                - yBSteps
                - yFSteps
                - yPrevEverySteps
                - zBSteps
                - zFESteps
                - zFPlaneNum
      responses:
        '200':
          description: OK
      summary: /stage/scan
      tags:
        - stage-scan
  /stage/stop:
    post:
      summary: stage-stop
      description: stop the stage scan
      operationId: stage-stop
      requestBody:
        content:
          application/json:
            examples:
              example-1:
                value:
                  aomOpenHl: 1
                  command: stop
                  goBack: 1
                  invert: 0
                  pinConfig:
                    - name: plsPin1
                      value: 1
                    - name: dirPin1
                      value: 2
                    - name: plsPin2
                      value: 3
                    - name: dirPin2
                      value: 4
                    - name: plsPin3
                      value: 5
                    - name: dirPin3
                      value: 6
                    - name: aomPin
                      value: 7
                    - name: aomRef
                      value: 8
                  speedX: 75
                  speedY: 500
                  speedZ: 500
                  uuid: ow20210222-131248
            schema:
              properties:
                pinConfig:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      value:
                        type: integer
                    required:
                      - name
                      - value
                command:
                  type: string
                  description: '0'
                invert:
                  type: integer
                  description: '1'
                speedX:
                  type: integer
                  description: '2'
                speedY:
                  type: integer
                  description: '3'
                speedZ:
                  type: integer
                  description: '4'
                aomOpenHl:
                  type: integer
                  description: '5'
                goBack:
                  type: integer
                  description: '6'
                uuid:
                  type: string
              required:
                - aomOpenHl
                - command
                - goBack
                - invert
                - pinConfig
                - speedX
                - speedY
                - speedZ
              type: object
      tags:
        - stage-scan
